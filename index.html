<!DOCTYPE html>
<html lang="en" data-color-mode ="theme1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div>
          <div class="theme-control">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="toggle">
            <div class="dot">
            </div>
            <div class="area1" onclick="toggle(1)">
            </div>
            <div class="area2" onclick="toggle(2)">
            </div>
            <div class="area3" onclick="toggle(3)">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="display">
      <h1 id="displayNumber">
        0
      </h1>
    </div>
    <div class="number">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="second delete">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>*</button>
      <button class="second reset">RESET</button>
      <button class="equals">=</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/zulfikar321" target="__blank"> Zulfikar Muhamad</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
